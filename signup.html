 <!-- Name question -->

 <!-- gender question -->

                        <div><input type="radio" name="title" checked><label>Female</label></div>
                        <div><input type="radio" name="title"><label>Other</label></div>
        
                </group>

<!-- submit -->  
            <div class="submit">
